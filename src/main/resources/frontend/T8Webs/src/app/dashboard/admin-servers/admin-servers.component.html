<div class="dashboardContent">
  <div class="dashboardLayout">
    <ejs-dashboardlayout #serverDashboard
                         [columns]="4"
                         [cellAspectRatio]="100/50"
                         [cellSpacing]="[15,15]"
                         [allowFloating]="true"
                         [allowDragging]="true"
                         [draggableHandle]="draggableHandle"
                         [mediaQuery]='mediaQuery'>
      <div id="serverGrid" class="e-panel" data-row="0" data-col="0" data-sizeX="2" data-sizeY="2">
        <div class="e-panel-container">
          <div class="e-panel-header centerAlign">Servers</div>
          <servers-grid (rowSelectedEvent)="trackServerData($event)"
                        (rowDeselectedEvent)="haltServerData($event)"
                        (systemDataClicked)="trackSystemData($event)"
                        (refreshTree)="refreshTree.emit()">
          </servers-grid>
        </div>
      </div>
      <div id="netGraph" class="e-panel" data-row="0" data-col="2" data-sizeX="2" data-sizeY="2">
        <div class="e-panel-container">
          <div class="e-panel-header centerAlign">Network Traffic</div>
          <net-graph *ngIf="loaded" [netData]="netData"></net-graph>
        </div>
      </div>
      <div id="cpuGraph" class="e-panel" data-row="2" data-col="0" data-sizeX="2" data-sizeY="2">
        <div class="e-panel-container">
          <div class="e-panel-header centerAlign">CPU Usage</div>
          <cpu-graph *ngIf="loaded" [cpuData]="cpuData"></cpu-graph>
        </div>
      </div>
      <div id="ramGraph" class="e-panel" data-row="2" data-col="2" data-sizeX="2" data-sizeY="2">
        <div class="e-panel-container">
          <div class="e-panel-header centerAlign">Memory Usage</div>
          <ram-graph *ngIf="loaded" [ramData]="ramData" [maxRam]="maxRam"></ram-graph>
        </div>
      </div>
    </ejs-dashboardlayout>
  </div>
</div>
