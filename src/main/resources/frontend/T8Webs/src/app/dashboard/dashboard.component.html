<div id="spinnerDiv" class="container">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <div fxLayout="row">
    <div fxFlex="15">
      <dashboard-tree #dashboardTree
        (nodeSelection)="nodeSelection($event)"
        (doJob)="processJob($event)">
      </dashboard-tree>
    </div>
    <div fxFlex="85">
      <dashboard-toolbar [user]="user" [selectedTreeNode]="selectedTreeNode" (doJob)="processJob($event)"></dashboard-toolbar>
      <div *ngIf="this.selectedTreeNode.type.id == 1">
        <server-content [selectedTreeNode]="selectedTreeNode" (showSpinner)="showSpinner()" (hideSpinner)="hideSpinner()"></server-content>
      </div>
      <div *ngIf="this.selectedTreeNode.type.id == 4">
        <homepage [inDashboard]="true" (retrievedUser)="setUser($event)"></homepage>
      </div>
    </div>
    <server-dialog #serverDialog (refreshTree)="dashboardTree.refresh()" (showSpinner)="showSpinner()" (hideSpinner)="hideSpinner()"></server-dialog>
  </div>
</div>
