<div id="spinnerDiv" class="container">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <div fxLayout="row">
    <div fxFlex="15">
      <dashboard-tree
        (nodeSelection)="nodeSelection($event)"
        (openAddServer)="openServerDialog($event)">
      </dashboard-tree>
    </div>
    <div fxFlex="85">
        <dashboard-toolbar [user]="user" [selectedTreeNode]="selectedTreeNode"></dashboard-toolbar>
        <homepage [inDashboard]="true" (retrievedUser)="setUser($event)"></homepage>
    </div>
    <server-dialog #serverDialog (showSpinner)="showSpinner()" (hideSpinner)="hideSpinner()"></server-dialog>
  </div>
</div>
