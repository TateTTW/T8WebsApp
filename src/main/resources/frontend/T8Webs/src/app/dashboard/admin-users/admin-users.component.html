<div class="dashboardContent">
  <div class="dashboardContainer">
    <ejs-dashboardlayout #serverDashboard
                         [columns]="4"
                         [cellAspectRatio]="100/50"
                         [cellSpacing]="[15,15]"
                         [allowFloating]="true"
                         [allowDragging]="true"
                         [draggableHandle]="draggableHandle"
                         [mediaQuery]='mediaQuery'>
      <div id="serverGrid" class="e-panel" data-row="0" data-col="0" data-sizeX="2" data-sizeY="4">
        <div class="e-panel-header graphLabel">Users</div>
        <users-grid></users-grid>
      </div>
    </ejs-dashboardlayout>
  </div>
</div>
